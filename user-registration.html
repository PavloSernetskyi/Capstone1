  <!-- Main content of the home page. -->
  <main>
    <div class="bg-image">
      <div class="container">
        <!-- Your content goes here -->
        <h1 class="text-center h2">Sign up</h1>
        <form action="success.html" method="get" class="border border-black m-3 w-50" style="background-color: aliceblue;">
          <!-- username -->
          <div class="mb-3 m-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" minlength="5" required maxlength="20">
          </div>

          <!-- password -->
          <div class="mb-3 m-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" minlength="6" required maxlength="20">
          </div>

          <!-- passwrod confiramtion -->
          <div class="mb-3 m-3">
            <label for="password-cofirmation" class="form-label">Password confiramtion</label>
            <input type="password" class="form-control" id="password-cofirmation" minlength="5" required maxlength="20">
          </div>


          <!-- email address -->
          <div class="mb-3 m-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" required>
            <div id="emailnotice" class="form-text">We'll never share your email with anyone else.</div>
          </div>

          <!-- radio buttons -->
          <p class="m-3">How did you hear about us ?</p>
          
            <div class="button-1">
              <label class="btn">
                <input type="radio" class="me-2" name="Choice" id="Choice" required>Social media</label>
              
            </div>

            <div class="button-2">
              <label class="btn">
                <input type="radio" name="Choice" id="Choice">  Friends
              </label>
                
            </div>
            

            <div class="button-3">
              <label class="btn">
                <input type="radio" name="Choice" id="Choice"> From others
              </label>
              
            </div>
            
           

          <br>
          <button type="submit" class="btn btn-primary m-3">Sign up</button>
        </form>
      </div>
