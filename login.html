    </header>

    <!-- Main content of the home page. -->
    <main>
        <div class="bg-image">
            <div class="container">
                <h1 class="text-center h2">Sign in</h1>

                <form action="success.html" method="get" class="border border-primary m-3 w-50" style="background-color: aliceblue;">
                    <!-- username -->
                    <div class="mb-3 m-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" minlength="5" required maxlength="20">
                    </div>

                    <!-- password -->
                    <div class="mb-3 m-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" minlength="6" required maxlength="20">
                    </div>

                    <!-- passwrod confiramtion -->
                    <div class="mb-3 m-3">
                        <label for="password-cofirmation" class="form-label">Password confiramtion</label>
                        <input type="password" class="form-control" id="password-cofirmation" minlength="5" required
                            maxlength="20">
                    </div>
                    <!-- checkbox -->
                    <label class="btn m-1">
                      <input type="checkbox" class="me-2" name="Choice" id="Choice">Remember me
                  </label>

                    <br>
                    <button type="submit" class="btn btn-primary m-3">Log in</button>
                </form>
            </div>
        </div>

    </main>
